<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neopolitan Prototype</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <h1 id="title">Welcome to my Prototype Productivity Timer</h1>

    <div class="main-content">
        <div class="dashboard">
            <button id="start-button">Start</button>
            <button id="pause-button">Pause</button>
            <button id="reset-button">Reset</button>
            
            <div class="timer-content">
                <div>
                    <h2>Productivity</h2>
                    <p class="timer" id="productivity-timer">24:00</p>
                    <button>Add Time</button>
                </div>
                <div>
                    <h2>Break</h2>
                    <p class="timer" id="break-timer">5:00</p>
                    <button>Start Break</button>
                </div>
            </div>

            <div class="todo-content">
                <h2> TODO LIST </h2>
                <ul>
                    <li> Task 1 </li>
                    <li> Task 2 </li>
                    <li> Task 3 </li>
            </div>
        </div>

        <div class="stats-content">
            <h2> Today's Productivity </h2>
            <p id="work-total"> Time Working: 00:00 </p>
            <p id="break-total"> Time on Break: 00:00 </p>
            <p> Prouctivity: 100% </p>
            <p> Tasks Completed: 0 </p>
            <p> Tasks Remaining: 0 </p>
        </div>
    </div>
    
    
    
<script src="index.js"></script>
</body>
</html>
